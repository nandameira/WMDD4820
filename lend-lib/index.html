<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lending library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1><i class="fa fa-book" aria-hidden="true"></i> the library</h1>
    <label>search for author by name: </label>
    <input id="authorSearch" >
    <button type="button" onclick="authSearch()"><i class="fa fa-search" aria-hidden="true"></i> search</button>
    <p class=result" id='result'></p>

    <h2>add a book to the library</h2>
    <label>Tittle:</label> <input id="addTitle">
    <label>Book:</label> <input id="addBook">
    <button type="button" onclick="addBook()"><i class="fa fa-plus-circle" aria-hidden="true"></i> add</button>

    <h2>books currently in the library</h2>
    <button class="btn-list" type="button" onclick="showAllBooks()"><i class="fa fa-list" aria-hidden="true"></i> show books</button>
    <ol id="allTheBooks">

    </ol>
  </main>
  <footer>
    <p>wmdd 4820 2016</p>

  <script src="https://use.fontawesome.com/3975f2472c.js"></script>
